<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Nexus Pay - Driving business forward with faster payments.">
  <title>PAGE TITLE</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</head>
<body>
  <div class="main">
    <nav class="navbar">
      <div class="icon"><h2 class="logo">Nexus</h2></div>
      <div class="menu">
        <ul>
          <li><a href="index.html">HOME</a></li>
          <li><a href="mission.html">MISSION</a></li>
          <li><a href="services.html">SERVICES</a></li>
          <li><a href="contact.html">CONTACT</a></li>
        </ul>
      </div>
      <div class="search">
        <input class="srch" type="search" name="query" placeholder="Search">
        <button class="btn" type="button">Search</button>
      </div>
    </nav>

    <section class="content">
        <div class="page-header">
            <h1>Contact Us</h1>
            <p class="par">Have questions? Please fill out our enquiry form and we will respond promptly</p>
        </div>

        <form class="form" action="#" method="post">
            <h2>Enquiry Form</h2>
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <input type="text" name="subject" placeholder="Subject">
            <textarea name="message" placeholder="Your Message" rows="4" required></textarea>
            <button type="submit" class="btnn">Submit</button>
            </form>
    </section>

  </div>
</body>
